<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-title {
      font-size: 2rem;
      color: #6200ea;
      margin-bottom: 10px;
    }
    .post-meta {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 20px;
    }
    .post-content {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }
    .post-media {
      max-width: 100%;
      margin: 20px 0;
    }
    .like-section {
      margin-top: 20px;
    }
    .like-btn {
      background-color: #ff4081;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .comment-section {
      margin-top: 40px;
    }
    .comment-section h3 {
      color: #6200ea;
    }
    .comment-section form {
      margin-top: 15px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .comment-list {
      margin-top: 30px;
    }
    .comment-item {
      background-color: #f8f6ff;
      border-left: 4px solid #6200ea;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .comment-meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 8px;
    }
    .comment-text {
      font-size: 1rem;
      color: #333;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #ccc;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="post-title" id="post-title"></div>
    <div class="post-meta" id="post-meta"></div>
    <div class="post-content" id="post-content"></div>
    <img class="post-media" id="post-media" style="display:none;">

    <div class="like-section">
      <button class="like-btn" id="like-btn">‚ù§Ô∏è Like</button>
      <span id="like-count">0</span> likes
    </div>

    <div class="comment-section">
      <h3>üí¨ Comments</h3>
      <form id="comment-form">
        <input type="text" id="comment-author" placeholder="Your name (optional)">
        <textarea id="comment-text" rows="4" placeholder="Leave a comment..."></textarea>
        <button class="like-btn" type="submit">Submit</button>
      </form>
      <div class="comment-list" id="comment-list"></div>
    </div>

    <a class="back-button" href="create_post.html">‚¨Ö Back to Forum</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');
    const posts = JSON.parse(localStorage.getItem('foaPosts') || '[]');
    const post = posts[postId];

    document.getElementById('post-title').textContent = post.title;
    document.getElementById('post-meta').textContent = `${new Date(post.date).toLocaleString()} | ${post.author || 'Anonymous'}`;
    document.getElementById('post-content').textContent = post.content;

    if (post.mediaURL) {
      const media = document.getElementById('post-media');
      media.src = post.mediaURL;
      media.style.display = 'block';
    }

    // Likes
    const likeKey = `likes_${postId}`;
    const likedKey = `liked_${postId}`;
    let likeCount = parseInt(localStorage.getItem(likeKey) || '0');
    let liked = localStorage.getItem(likedKey);

    const likeBtn = document.getElementById('like-btn');
    const likeDisplay = document.getElementById('like-count');
    likeDisplay.textContent = likeCount;

    if (liked) likeBtn.disabled = true;

    likeBtn.onclick = () => {
      if (!liked) {
        likeCount++;
        localStorage.setItem(likeKey, likeCount);
        localStorage.setItem(likedKey, true);
        likeDisplay.textContent = likeCount;
        likeBtn.disabled = true;
      }
    };

    // Comments
    const commentForm = document.getElementById('comment-form');
    const commentList = document.getElementById('comment-list');
    const commentKey = `comments_${postId}`;
    const existingComments = JSON.parse(localStorage.getItem(commentKey) || '[]');

    function displayComments() {
      commentList.innerHTML = '';
      existingComments.forEach(comment => {
        const div = document.createElement('div');
        div.className = 'comment-item';
        div.innerHTML = `
          <div class="comment-meta">üë§ ${comment.author} | üïí ${new Date(comment.date).toLocaleString()}</div>
          <div class="comment-text">${comment.text}</div>
        `;
        commentList.appendChild(div);
      });
    }

    displayComments();

    commentForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const text = document.getElementById('comment-text').value.trim();
      const author = document.getElementById('comment-author').value.trim() || 'Guest';
      if (text) {
        existingComments.push({
          author,
          text,
          date: new Date().toISOString()
        });
        localStorage.setItem(commentKey, JSON.stringify(existingComments));
        displayComments();
        commentForm.reset();
      }
    });
  </script>
</body>
</html>
