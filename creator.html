<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2a0a4a;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .create-button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .post {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .post h2 {
      font-size: 1.4rem;
      color: #2a0a4a;
      margin-bottom: 10px;
    }
    .post p {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Creator Forum</h1>
    <a class="create-button" href="create_post.html">+ English Post</a>
  </header>
  <div class="container" id="postList">
    <!-- Posts will be injected here -->
  </div>

  <script>
    const postList = document.getElementById("postList");
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");

    posts.reverse().forEach((post, index) => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.content.substring(0, 150)}...</p>
      `;
      div.onclick = () => {
        localStorage.setItem("selectedPostIndex", index);
        window.location.href = "read_post.html";
      };
      postList.appendChild(div);
    });
  </script>
</body>
</html>
