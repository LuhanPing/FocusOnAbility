<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOCUS ON ABILITY – 广告页</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }
    img.ad-img {
      width: 60vw;
      max-width: 500px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      margin-bottom: 40px;
    }
    .btn-register {
      background-color: #ff69b4;
      color: #fff;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      text-decoration: none;
      border-radius: 4px;
      box-shadow: 0 0 10px #ff69b4;
      transition: 0.3s;
    }
    .btn-register:hover {
      background-color: #ff85c1;
      box-shadow: 0 0 20px #ff85c1;
    }
  </style>
</head>
<body>
  <!-- 你的广告海报图片 -->
  <img class="ad-img" src="广告.jpg" alt="Focus on Ability 广告海报">
  <!-- 点击这里才真正跳去报名页面 -->
  <a href="https://focusonability.com.au/register"
     target="_blank"
     rel="noopener noreferrer"
     class="btn-register"
  >Now Register →</a>
</body>
</html>
